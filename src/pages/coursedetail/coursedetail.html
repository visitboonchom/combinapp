<ion-header>

  <ion-navbar>
    <ion-title>coursedetail</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>



  <ion-card *ngFor="let cd of cdetail">
    <img src="http://192.168.1.35/ionic_api/images/{{cd.image}}" />

    <ion-card-content>
      <ion-card-title>
        {{cd.name}}
      </ion-card-title>
      <p>
        {{cd.description}}
      </p>

      <ion-grid>
        <ion-row>
          <ion-col text-left>
            ราคา {{cd.price}} บาท
          </ion-col>
          <ion-col text-right>
            {{cd.create_at}}
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
          <ion-row>
            <ion-col><button ion-button color="light">Light</button></ion-col>
         
            <ion-col><button ion-button>Default</button></ion-col>
            <ion-col><button ion-button color="secondary">Secondary</button></ion-col>
            <ion-col><button ion-button color="danger">Danger</button></ion-col>
                                   
            <button ion-button color="dark">Dark</button>

          </ion-row>
        </ion-grid>

    </ion-card-content>
  </ion-card>



</ion-content>
